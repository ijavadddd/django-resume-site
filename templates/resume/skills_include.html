{% load static %}
{% if skills %}
<section id="cv_skills">
    <div class="section_title">
        <h3>Professionality</h3>
    </div>
    <div class="fn_cs_progress_bar">
        {% for skill in skills %}
        <div class="progress_item" data-value="{{ skill.percent }}">
            <div class="item_in">
                <h3 class="progress_title">{{ skill.title }}</h3>
                <span class="progress_percent"></span>
                <div class="progress_bg"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
