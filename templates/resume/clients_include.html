{% if clients %}
<section id="clients" class="section_clients">
	<div class="section_title">
		<h3>Clients</h3>
	</div>
	<div class="clients_wrapper">
		<ul>
			{% for client in clients %}
			<li>
				<a href="#">
					<img src="{{ client.photo }}" alt="colorlib" />
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</section>
{% endif %}
